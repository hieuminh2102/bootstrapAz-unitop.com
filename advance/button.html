<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Button trong bootstrap</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Button trong bootstrap</h1>
                <h3>Background button</h3>
                <button class="btn btn-primary">Button</button>
                <button class="btn btn-secondary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-warning">Button</button>
                <button class="btn btn-danger">Button</button>
                <button class="btn btn-info">Button</button>
                <button class="btn btn-dark">Button</button>
                <button class="btn btn-light">Button</button>
                <button class="btn btn-link">Button</button>
                <h3>Outline button</h3>
                <button class="btn btn-outline-primary">Button</button>
                <button class="btn btn-outline-secondary">Button</button>
                <button class="btn btn-outline-success">Button</button>
                <button class="btn btn-outline-warning">Button</button>
                <button class="btn btn-outline-danger">Button</button>
                <button class="btn btn-outline-info">Button</button>
                <button class="btn btn-outline-dark">Button</button>
                <button class="btn btn-outline-light">Button</button>
                <button class="btn btn-link">Button</button>
                <h3>Kích thước button</h3>
                <button class="btn btn-primary btn-sm">Button</button>
                <button class="btn btn-secondary btn-sm">Button</button>
                <button class="btn btn-success btn-lg">Button</button>
                <button class="btn btn-warning btn-lg">Button</button>
                <h3>Button block</h3>
                <button class="btn btn-primary btn-block">Button</button>
                <h3>Disable button</h3>
                <button class="btn btn-primary" disabled="true">Button</button>
                <a href="" class="btn btn-info disabled" aria-disabled="true">Button tag a</a>
                <h3>Các thẻ sử dụng class button</h3>
                <button class="btn btn-info">Button</button>
                <input type="submit" class="btn btn-danger" value="Đăng nhập" name="Button" id="">
                <a href="" class="btn btn-info" role="button">Button</a>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
  </body>
</html>
