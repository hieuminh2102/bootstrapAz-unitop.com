<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="col-md-8">
        <h1 class="text-center">Login form</h1>
        <form action="">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="" id="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select name="" id="category" class="form-control">
                    <option value="">Php Master</option>
                    <option value="">Bootstrap AZ</option>
                    <option value="">Responsive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="detail">Detail</label>
                <textarea name="" id="detail" cols="30" rows="5" class="form-control">
                </textarea>
            </div>

            <div class="form-group">
                <input type="radio" name="gender" id="male">
                <label for="male">Nam</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Nữ</label>
            </div>

            <div class="form-group">
                <label for="filter">Lọc sản phẩm</label>
                <input class="form-control-range" type="range" name="filter" id="filter">
            </div>

            <div class="form-group">
                <input class="form-control-file" type="file" name="file" id="">
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>

            <button class="btn btn-primary btn-block" name="btn-login">Login</button>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
