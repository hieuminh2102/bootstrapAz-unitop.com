<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Input group bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Input group bootstrap</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Họ và tên</span>
                    </div>
                    <input type="text" name="username" id="" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="email">Email</label>
                    </div>
                    <input type="text" name="username" id="email" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>
                <div class="input-group mb-3 input-group-sm">
                    <input type="text" name="username" id="" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Thêm mới</button>
                    </div>
                </div>
                <div class="input-group mb-3 input-group-lg">
                    <input type="text" name="username" id="" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Thêm mới</button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Chọn</span>
                    </div>
                    <select class="custom-select" name="" id="">
                        <option value="">Số lượng</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>
                <div class="input-group mt-3">
                    <div class="custom-file">
                        <input class="custom-file-input" type="file" name="" id="">
                        <label class="custom-file-label" for="">Chọn file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">Upload</button>
                    </div>
                </div>
                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Họ và tên</span>
                    </div>
                    <input type="text" name="first-name" id="" class="form-control">
                    <input type="text" name="last-name" id="" class="form-control">
                </div>
                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">.00</span>
                    </div>
                    <input type="text" name="" id="" class="form-control">
                </div>
                
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
