<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Form layout</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 bg-secondary text-light">sidebar-left</div>
            <div class="col-md-8">
                <h1 class="text-center">Form layout bootstrap</h1>
                <h3>Form group</h3>
                <form action="">
                    <div class="form-group">
                        <label for="username">username</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                </form>
                <h3>Form grid</h3>
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control" type="text" name="" id="" placeholder="username">
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="password" name="" id="" placeholder="password">
                        </div>
                    </div>
                </form>
                <h3>Form row</h3>
                <form action="">
                    <div class="form-row">
                        <div class="col-md-6">
                            <input class="form-control" type="text" name="" id="" placeholder="username">
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="password" name="" id="" placeholder="password">
                        </div>
                    </div>
                </form>
                <h3>Form grid + form group</h3>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username">username</label>
                            <input class="form-control" type="text" name="username" id="username">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">password</label>
                            <input class="form-control" type="password" name="password" id="password">
                        </div>
                    </div>
                </div>
                <h3>Form 2 column</h3>
                <form action="">
                    <div class="row form-group">
                        <label for="username" class="col-md-2">username</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="" id="username">
                        </div>
                    </div>
                    <div class="row">
                        <label for="password" class="col-md-2">password</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="" id="password">
                        </div>
                    </div>
                </form>
                <h3>form inline</h3>
                <form action="" class="form-inline">
                    <label class="mr-sm-1" for="">username</label>
                    <input class="form-control mr-sm-3" type="text" name="" id="">
                    <label class="mr-sm-1" for="">password</label>
                    <input class="mr-sm-1" type="password" name="" id="">
                </form>
            </div>
            <div class="col-md-2 bg-secondary text-light">sidebar-right</div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
