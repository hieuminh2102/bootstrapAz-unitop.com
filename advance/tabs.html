<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Nav tab bootstrap</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Nav tab bootstrap</h1>
                <!-- CẤu trúc tab -->
                <!-- #1 Tiêu đề -->
                <nav>
                    <div class="nav nav-tabs" id="home-tab">
                        <a href="#tab-content-1" class="nav-item nav-link active" data-toggle="tab">Tab item 1</a>
                        <a href="#tab-content-2" class="nav-item nav-link" data-toggle="tab">Tab item 2</a>
                        <a href="#tab-content-3" class="nav-item nav-link" data-toggle="tab">Tab item 3</a>
                    </div>
                </nav>
                <!-- #2 Nội dung tab -->
                <div class="tab-content">
                    <div class="tab-pane show fade active" id="tab-content-1">Tab content 1</div>
                    <div class="tab-pane show fade" id="tab-content-2">Tab content 2</div>
                    <div class="tab-pane show fade" id="tab-content-3">Tab content 3</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
  </body>
</html>
