<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Breadcrumb bootstrap</title>
  </head>
  <body>
     <style>
         #my-navbar li::before{
             content: ">";
         }
         #my-navbar li:first-child:before{
             content: "";
         }
     </style> 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Breadcrumb bootstrap</h1>
                <nav id="my-navbar">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="">Trang cấp 1</a></li>
                        <li class="breadcrumb-item"><a href="">Trang cấp 2</a></li>
                        <li class="breadcrumb-item active">khong can a</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
  </body>
</html>
