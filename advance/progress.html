<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Progress bar bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Progress bar bootstrap</h1>
                <div class="progress mb-3" style="height: 20px;">
                    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100">25%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
                        aria-valuemax="100">50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 75%;" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100">75%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 100%;" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100">100%</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
