<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Display Bootstrap</title>
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Display Bootstrap</h1>
            <h3>Display cho tất cả các thiết bị</h3>
            <div class="box bg-dark p-1 text-light d-inline-block">Box 1</div>
            <div class="box bg-primary p-1 text-light d-inline-block">Box 2</div>
            <h3>Display cho các thiết bị khác nhau</h3>
            <div class="box bg-dark p-1 text-light d-none d-md-block">Box 1</div>
            <div class="box bg-primary p-1 text-light d-none d-sm-block">Box 2</div>
            <div class="box bg-success p-1 text-light d-none d-md-block d-lg-none">Box 3</div>
            <div class="box bg-warning p-1 text-light">Box 4</div>

        </div>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
  </body>
</html>
