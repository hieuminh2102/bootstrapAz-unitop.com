<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Background trong bootstrap</title>
</head>

<body>
    <style>
        .box{
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Background trong bootstrap</h1>
                <div class="box bg-primary">
                    bg-primary
                </div>
                <div class="box bg-secondary">
                    bg-secondary
                </div>
                <div class="box bg-success">
                    bg-success
                </div>
                <div class="box bg-danger">
                    bg-danger
                </div>
                <div class="box  bg-warning">
                    bg-warning
                </div>
                <div class="box bg-info">
                    bg-info
                </div>
                <div class="box bg-light text-dark">
                    bg-light
                </div>
                <div class="box bg-dark text-light">
                    bg-dark
                </div>
                <div class="box  bg-trasparent">
                    bg-trasparent
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
