<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Border trong bootstrap</title>
</head>

<body>
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Border trong bootstrap</h1>
                <h3>Thiết lập Border</h3>
                <div class="box bg-light border border-primary"></div>
                <div class="box bg-light border border-secondary"></div>
                <div class="box bg-light border border-success"></div>
                <div class="box bg-light border border-warning"></div>
                <div class="box bg-light border border-danger"></div>
                <div class="box bg-light border border-info"></div>
                <div class="box bg-light border border-dark"></div>
                <div class="box bg-light border border-light"></div>

                <h3>Hủy bỏ Border</h3>
                <div class="box bg-light border border-0"></div>
                <div class="box bg-light border border-top-0"></div>
                <div class="box bg-light border border-right-0"></div>
                <div class="box bg-light border border-bottom-0"></div>
                <div class="box bg-light border border-left-0"></div>
                <h3>Thiết lập Border</h3>
                <div class="box bg-light border"></div>
                <div class="box bg-light border-top"></div>
                <div class="box bg-light border-right"></div>
                <div class="box bg-light border-bottom"></div>
                <div class="box bg-light border-left"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
