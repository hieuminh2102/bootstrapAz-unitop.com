<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Chống sập độ cao bằng clearfix trong bootstrap</title>
  </head>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Chống sập độ cao bằng clearfix trong bootstrap</h1>

                    <div class="box p-3 bg-warning w-25 float-right">Box 2</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
  </body>
