<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Thiết lập bo tròn góc cho khối trong bootstrap</title>
</head>

<body>
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin-bottom: 10px;
            float: left;
            margin-left: 20px;
            background: #8a7b7b;
        }
        .box-2 {
            height: 100px;
            width: 200px;
            margin-bottom: 10px;
            float: left;
            margin-left: 20px;
            background: #8a7b7b;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Thiết lập bo tròn góc cho khối trong bootstrap</h1>
                <div class="box rounded">100x100</div>
                <div class="box rounded-top">100x100</div>
                <div class="box rounded-right">100x100</div>
                <div class="box rounded-bottom">100x100</div>
                <div class="box rounded-left">100x100</div>
                <div class="box rounded rounded-0">100x100</div>
                <div class="box rounded-circle "></div>
                <div class="box-2 rounded-pill"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
